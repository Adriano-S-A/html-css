<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        p{
            width: 500px;
        }
        img{
            width: 100%;
            margin-left: 80px;
        }
        img.imagemg{
            width: 50%;
            
        }
    </style>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteudo quantos lá em cima, como icone de favorito.</p>

    <picture>
        <source media="(max-width:320px )" srcset="imagens/githun-p.png">
        <img src="imagens/github-g.png" alt="github" class="imagemg">
    </picture>
</body>
</html>
